{% extends "base.html" %}

{% block title %}Register - {{ super() }}{% endblock %}

{% block content %}
<div class="container">
    <h1>Create Your Account</h1>
    <form method="POST" action="{{ url_for(\'customer_bp.register\') }}">
        {{ form.hidden_tag() if form }} {# Include this if using Flask-WTF for CSRF protection #}
        <p>
            <label for="username">Username</label><br>
            <input type="text" id="username" name="username" required>
        </p>
        <p>
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" required>
        </p>
        <p>
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password" required>
        </p>
        <p>
            <label for="confirm_password">Confirm Password</label><br>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </p>
        <p>
            <input type="submit" value="Register">
        </p>
    </form>
    <p>Already have an account? <a href="{{ url_for(\'customer_bp.login\') }}">Login here</a>.</p>
</div>
{% endblock %}
