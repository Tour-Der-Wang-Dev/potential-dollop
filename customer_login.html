{% extends "base.html" %}

{% block title %}Login - {{ super() }}{% endblock %}

{% block content %}
<div class="container">
    <h1>Login to Your Account</h1>
    <form method="POST" action="{{ url_for('customer_bp.login') }}">
        {{ form.hidden_tag() if form }} {# Include this if using Flask-WTF for CSRF protection #}
        <p>
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" required>
        </p>
        <p>
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password" required>
        </p>
        <p>
            <input type="submit" value="Login">
        </p>
    </form>
    <p>Don't have an account? <a href="{{ url_for('customer_bp.register') }}">Register here</a>.</p>
</div>
{% endblock %}
